<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .login-container {
            flex: 1;
            background-color: #000;
            padding: 40px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 1;
        }

        .brand-container {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('bg_2.jpg'); /* Replace with your vegetable/food image URL */
            background-size: cover;
            background-position: center;
            filter: blur(1px);
            opacity: 0.7;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* background-color: rgba(255, 255, 255, 0.386); */
        }

        .brand-logo {
            font-size: clamp(30px, 8vw, 80px);
            font-weight: bold;
            letter-spacing: 10px;
            color: #000;
            text-align: center;
            word-wrap: break-word;
            position: relative;
            z-index: 2;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            background-color: #1a1a1a;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            background-color: #2a2a2a;
        }

        .forgot-password {
            text-align: right;
            margin-top: 8px;
        }

        .forgot-password a {
            color: #ff6b6b;
            text-decoration: none;
            font-size: 12px;
        }

        .sign-in-btn {
            width: 100%;
            padding: 12px;
            background-color: #9ADB32;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .sign-in-btn:hover {
            background-color: #84B436;
        }

        .arrow {
            font-size: 18px;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .login-container {
                flex: 2;
            }
            
            .brand-container {
                flex: 1;
            }
        }

        @media (max-width: 480px) {
            .brand-logo {
                font-size: 24px;
                letter-spacing: 5px;
            }

            .login-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Admin Panel</h1>


<form method="post" action="{% url 'admin_login' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
    </div>
    <div class="forgot-password">
        <a href="#">Forgot Password?</a>
    </div>
    <button type="submit" class="sign-in-btn">
        SIGN IN
        <span class="arrow">â†’</span>
    </button>
    {% if messages %}
        <div class="error-messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
</form>

    </div>
    <div class="brand-container">
        <div class="background-image"></div>
        <div class="overlay"></div>
        <div class="brand-logo">VEGEFOODS</div>
    </div>
</body>
</html>
